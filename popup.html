<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tab Navigator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="custom.css">
        <style>
            body {
				min-width: 750px;
            }
            .list-group {
				max-height: 300px;
				overflow-y: scroll;
            }
			a {
				cursor: pointer;
			}
			img {
				margin-right: 20px;
			}
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <h3>Navigate To Tab</h3>
        </div>
        <div class="container">
            <form role="form" autocomplete="off" id="form">
                <div class="form-group">
                    <label for="search">Tab Text:</label>
                    <input type="text" class="form-control" id="search" placeholder="Enter tab name">
                </div>
                <div class="form-group">
                    <label for="select">Select the tab to navigate to:</label>
                    <div class="list-group" id="select"></div>
                </div>
                <button type="submit" class="btn btn-default" id="open">Open</button>  
            </form>
            <button type="button" class="btn btn-danger pull-right" id="close">Close</button>
        </div>
    </body>
</html>
